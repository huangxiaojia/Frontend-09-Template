<style>
    .cell {
        display: inline-block;
        width: 6px;
        height: 6px;
        background-color: #808080;
        border-bottom: 1px solid #fff;
        border-right: 1px solid #fff;
        vertical-align: middle;
        line-height: 6px;
    }
</style>
<div id="container"></div>
<button id="save">保存</button>
<button id="reset">重置</button>

<script>
    let map = localStorage.getItem('map');
    map = map ? JSON.parse(map) : Array(10000).fill(0);
    let $container = document.getElementById('container');
    for (let y = 0; y < 100; y++) {
        for (let x = 0; x < 100; x++) {
            let index = 100 * y + x;
            let $cell = document.createElement('div');
            $cell.classList.add('cell');
            if (map[index] === 1) {
                $cell.style.backgroundColor = 'black';
            }
            $cell.addEventListener("mouseover", () => {
                if (mousedown) {
                    if (clear) {
                        $cell.style.backgroundColor = '';
                        map[index] = 0;
                    } else {
                        $cell.style.backgroundColor = 'black';
                        map[index] = 1;
                    }
                }
            })
            $container.appendChild($cell);
        }
        $container.appendChild(document.createElement("br"));
    }
    let mousedown = false;
    let clear = false;
    document.addEventListener("mousedown", e => {
        mousedown = true;
        clear = (e.which === 3);
    })
    document.addEventListener("mouseup", () => {
        mousedown = false;
    })
    document.addEventListener("contextmenu", e => {
        e.preventDefault();
    })
    document.getElementById('save').addEventListener('click', () => {
        localStorage.setItem('map', JSON.stringify(map));
    })
    document.getElementById('reset').addEventListener('click', () => {
        if (confirm('确定要重置吗？')) {
            localStorage.setItem('map', JSON.stringify(Array(10000).fill(0)));
            location.reload();
        }
    });
    const sleep = t => {
        return new Promise(resolve => {
            setTimeout(resolve, t);
        })
    }
    const path = async (map, start, end) => {
        var queue = [start];
        const insert = async (x, y) => {
            let index = y * 100 + x;
            if (x < 0 || x >= 100 || y < 0 || y >= 100) return;
            if (map[index]) return;
            await sleep(30);
            $container.children[index].style.backgroundColor = "green";
            map[index] = 2;
            queue.push([x, y])
        }
        while (queue.length) {
            let [x, y] = queue.shift();
            console.log(x, y);
            if (x === end[0] && y === end[1]) return true;
            await insert(x - 1, y);
            await insert(x, y - 1);
            await insert(x + 1, y);
            await insert(x, y + 1);
        }
        return false;
    }
</script>
